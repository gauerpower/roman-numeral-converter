<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Roman Numeral Converter</h1>
    <button id="toggler" type="button">Switch Conversion Direction</button>
    <form action="index.html" method="post">
      <label class="form-element" for="num"><span id="input-label">Enter a number between 1 and 5000:</span>
        <br>
        <input class="form-element" type="text" name="num" id="num" value="">
      </label>
      <button class="form-element" type="submit" name="button">Convert</button>
    </form>
    <p id="result">placeholder text</p>
  </div>
  <script src="index.js" type="text/javascript">
  </script>
</body>

</html>
